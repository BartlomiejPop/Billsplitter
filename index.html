<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<title>Outcome calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<wrapper class="wrapper">
			<header class="header">
				<h1><a href="index.html"> BILLSPLITTER</a></h1>
				<span class="header__paragraph">SPLIT COSTS WITH YOUR FRIENDS</span>
			</header>
			<main>
				<div class="wrapper__main">
					<div class="wrapper-labels">
						<label for="price">Cost value:</label>
						<label for="people">number of people:</label>
						<label for="tip">Tip:</label>
					</div>
					<div class="wrapper-inputs">
						<div style="position: relative">
							<input class="input" placeholder=" zł" id="price" />
							<svg width="10" height="10">
								<use href="symbol-defs.svg#icon-coin-euro"></use>
							</svg>
						</div>
						<div style="position: relative" ;>
							<input class="input" id="people" /><svg width="10" height="12">
								<use href="symbol-defs.svg#icon-group"></use>
							</svg>
						</div>
						<select id="tip">
							<option value="0" disabled selected>- choose tip value -</option>
							<option value="0">0</option>
							<option value="0.05">5%</option>
							<option value="0.1">10%</option>
							<option value="0.15">15%</option>
							<option value="0.25">25%</option>
						</select>
					</div>
				</div>
				<button type="button" class="btn" id="count">count</button>
				<span class="sum-up" id="sum-up"
					>That's <span class="cost" id="cost"></span> zł for each.</span
				>
				<span class="error" id="error">Invalid data</span>
			</main>
		</wrapper>
		<script src="index.js"></script>
	</body>
</html>
